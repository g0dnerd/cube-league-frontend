<h1>Player profile</h1>
<p>
  {{ (player$ | async)?.name }} (ID {{ (player$ | async)?.id }}) has
  {{ (player$ | async)?.elo }} Elo.
</p>
<h2>Match history:</h2>
<ul>
  <li *ngFor="let enrollment of enrollments$ | async; index as i">
    @defer {
      <app-draft-player-card [enrollmentId]="enrollment.id" />
    } @placeholder {
      Game History
    }
  </li>
</ul>
